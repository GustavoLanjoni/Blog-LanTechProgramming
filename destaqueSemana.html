<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destaque da Semana</title>
</head>
<body>
    <h1>Notícias de Destaque da Semana</h1>
    <div id="postagens"></div>

    <script>
        async function carregarPosts() {
            const categoria = "destaqueSemana"; // Categoria fixa ou pode ser dinâmica
            const resposta = await fetch(`http://localhost:5000/posts/${categoria}`);
            const posts = await resposta.json();

            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                const dataPostagem = new Date(post.dataPostagem);
                const dataFormatada = dataPostagem.toLocaleString('pt-BR'); // Formato de data no Brasil

                postElement.innerHTML = `
                    <h2>${post.titulo}</h2>
                    <p><strong>Data:</strong> ${dataFormatada}</p>
                    <p>${post.conteudo}</p>
                    <img src="uploads/${post.imagem}" alt="Imagem" width="300">
                `;

                postsContainer.appendChild(postElement);
            });
        }

        carregarPosts();
    </script>
</body>
</html>
