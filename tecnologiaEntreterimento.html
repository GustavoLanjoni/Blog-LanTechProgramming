<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tecnologia.css">
    <title>Tecnologia e Entretenimento</title>
</head>
<body>
    <h1>Notícias de Tecnologia e Entretenimento</h1>

    <!-- Contêiner onde os posts serão exibidos -->
    <div id="postagens"></div>

    <script>
        async function carregarPosts() {
            const categoria = "tecnologiaEntreterimento"; // Categoria fixa ou pode ser dinâmica
            try {
                const resposta = await fetch(`http://localhost:5000/posts/${categoria}`);

                // Verificar se a resposta foi bem-sucedida
                if (!resposta.ok) {
                    throw new Error('Erro ao carregar os posts');
                }

                const posts = await resposta.json();

                const postagensContainer = document.getElementById("postagens");
                if (!postagensContainer) {
                    console.error("Elemento #postagens não encontrado.");
                    return;
                }

                postagensContainer.innerHTML = ''; // Limpa os posts anteriores

                posts.forEach(post => {
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");

                    const dataPostagem = new Date(post.dataPostagem);
                    const dataFormatada = dataPostagem.toLocaleString('pt-BR'); // Formato de data no Brasil

                    postElement.innerHTML = `
                        <h2>${post.titulo}</h2>
                        <p><strong>Data:</strong> ${dataFormatada}</p>
                        <p>${post.conteudo}</p>
                        <img src="uploads/${post.imagem}" alt="Imagem" width="300">
                    `;

                    postagensContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Erro ao carregar posts:', error);
            }
        }

        carregarPosts();
    </script>
</body>
</html>
