<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tecnologia.css">
    <title>Tecnologia e Entretenimento</title>
</head>

<body>
    <h1>Notícias de Tecnologia e Entretenimento</h1>

    <!-- Contêiner onde os posts serão exibidos -->
    <div id="postagens"></div>

    <script>
        async function carregarPosts() {
            const categoria = "tecnologiaEntretenimento"; // Nome corrigido

            try {
                // Fazendo a requisição para a API
                const resposta = await fetch(`http://localhost:5000/posts/${categoria}`);

                if (!resposta.ok) {
                    throw new Error('Erro ao carregar os posts');
                }

                // Verificando a resposta
                const posts = await resposta.json();

                console.log("Posts recebidos da API:", posts); // Verificar o que está sendo retornado

                const postagensContainer = document.getElementById("postagens");
                if (!postagensContainer) {
                    console.error("Elemento #postagens não encontrado.");
                    return;
                }

                postagensContainer.innerHTML = ''; // Limpa os posts anteriores

                // Verificar se há posts para exibir
                if (posts.length === 0) {
                    postagensContainer.innerHTML = "<p>Não há posts disponíveis.</p>";
                    return;
                }

                // Loop para adicionar os posts na página
                posts.forEach(post => {
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");

                    let dataFormatada = "Data não disponível";
                    if (post.dataPostagem) {
                        const dataPostagem = new Date(post.dataPostagem);
                        dataFormatada = dataPostagem.toLocaleString('pt-BR');
                    }

                    postElement.innerHTML = `
                        <h2>${post.titulo}</h2>
                        <p><strong>Data:</strong> ${dataFormatada}</p>
                        <p>${post.conteudo}</p>
                        <img src="http://localhost:5000/${post.imagem}" alt="Imagem" width="300">
                    `;

                    postagensContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Erro ao carregar posts:', error);
            }
        }

        carregarPosts();
    </script>
</body>

</html>
