<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tecnologia.css">
    <title>Tecnologia e Entretenimento</title>
</head>

<body>
    <h1>Tecnologia e Entretenimento</h1>
    <div id="postagens"></div> <!-- Mudei o id para "postagens" aqui -->

    <script>
        async function carregarPosts() {
            const categoria = "tecnologiaEntretenimento"; // Categoria fixa ou pode ser dinâmica
            const resposta = await fetch(`http://localhost:5000/posts/${categoria}`);

            // Verifique a resposta da API
            const posts = await resposta.json();
            console.log(posts); // Log para verificar o que está sendo retornado

            const postsContainer = document.getElementById("postagens");
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                const dataPostagem = new Date(post.dataPostagem);
                const dataFormatada = dataPostagem.toLocaleString('pt-BR'); // Formato de data no Brasil

                postElement.innerHTML = `
                    <h2>${post.titulo}</h2>
                    <p><strong>Data:</strong> ${dataFormatada}</p>
                    <p>${post.subtitulo}</p> <!-- Troque 'conteudo' por 'subtitulo' -->
                    <img src="uploads/${post.imagem}" alt="Imagem" width="300">
                `;


                postsContainer.appendChild(postElement);
            });
        }

        carregarPosts();

    </script>
</body>

</html>
