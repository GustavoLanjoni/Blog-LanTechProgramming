<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo</title>
</head>
<body>
    <h1>Notícias do Mundo</h1>
    <div id="postagens"></div>

    <script>
        async function carregarPostagens() {
            const resposta = await fetch("http://localhost:5000/posts/mundo");
            const postagens = await resposta.json();
            
            const container = document.getElementById("postagens");
            container.innerHTML = "";

            postagens.forEach(post => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <h2>${post.titulo}</h2>
                    <p>${post.conteudo}</p>
                    <img src="${post.imagem}" alt="Imagem da notícia">
                `;
                container.appendChild(div);
            });
        }

        carregarPostagens();
    </script>
</body>
</html>
