<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - Em Breve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .aviso-container {
            background-color: #fff;
            border: 2px solid #ff9800;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .aviso-container h1 {
            color: #ff9800;
            font-size: 2em;
        }
        .aviso-container p {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
        .aviso-container a {
            text-decoration: none;
            color: #ff9800;
            font-weight: bold;
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff9800;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .aviso-container a:hover {
            background-color: #ff9800;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="aviso-container">
        <h1>Em Breve!</h1>
        <p>A seção de notícias será lançada em breve. Fique atento para mais informações sobre o mercado de programação.</p>
        <a href="index.html">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
