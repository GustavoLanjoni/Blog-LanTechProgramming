<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ADM - Blog</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="login-container">
        <h2>Painel Administrativo</h2>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="password">Senha:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <i id="toggle-password" class="fas fa-eye"></i> <!-- Ícone para alternar visibilidade -->
            </div>

            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="js/login.js"></script>

    <script>
        document.getElementById("toggle-password").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password"; // Alterna o tipo entre 'password' e 'text'
            passwordField.type = type;

            // Muda o ícone para o olho fechado ou aberto
            this.classList.toggle("fa-eye-slash");
        });

    </script>
</body>

</html>
